<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSC Nurse Vacancies – Health Jobs PH</title>

  <!-- Meta -->
  <meta name="description" content="Up-to-date CSC nurse vacancies across Luzon, Visayas, and Mindanao." />
  <link rel="canonical" href="https://marvfaj.github.io/healthjobsph/" />
  <meta property="og:title" content="CSC Nurse Vacancies – Health Jobs PH" />
  <meta property="og:description" content="Live listings of CSC nurse job openings across PH." />
  <meta property="og:url" content="https://marvfaj.github.io/healthjobsph/" />
  <meta property="og:type" content="website" />

  <!-- DataTables & jQuery -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.1.1/css/searchPanes.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/searchpanes/2.1.1/js/dataTables.searchPanes.min.js"></script>

  <!-- Minimal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 1em;
    }

    header {
      text-align: center;
      margin-bottom: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .no-matches {
      display: none;
      text-align: center;
      font-style: italic;
      color: #777;
      margin-top: 1em;
    }

    @media (max-width: 768px) {
      table thead {
        display: none;
      }

      table td {
        display: block;
        width: 100%;
        box-sizing: border-box;
        border: none;
        border-bottom: 1px solid #eee;
      }

      table tr {
        margin-bottom: 1em;
        border: 1px solid #ddd;
        padding: 8px;
      }

      table td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>CSC Nurse Vacancies</h1>
    <p>Filter by island group, region, or sort by dates.</p>
  </header>

  <main>
    <div class="no-matches" id="no-jobs-message">
      No matching vacancies found.
    </div>

    <table id="jobs-table" class="display">
      <thead>
        <tr>
          <th>Office</th>
          <th>Position</th>
          <th>Region</th>
          <th>Posting Date</th>
          <th>Closing Date</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="job-table-body">
        <tr><td colspan="6">Loading jobs…</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    // Load R-generated HTML rows from file
    fetch('jobs_all_rows.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('job-table-body').outerHTML = html;

        // For responsive view: add data-label for each cell
        $('#jobs-table tbody tr').each(function () {
          $(this).find('td').eq(0).attr('data-label', 'Office');
          $(this).find('td').eq(1).attr('data-label', 'Position');
          $(this).find('td').eq(2).attr('data-label', 'Region');
          $(this).find('td').eq(3).attr('data-label', 'Posting Date');
          $(this).find('td').eq(4).attr('data-label', 'Closing Date');
          $(this).find('td').eq(5).attr('data-label', 'Details');
        });

        // Initialize DataTable with basic filtering
        const table = $('#jobs-table').DataTable({
          dom: 'Plfrtip',  // P = SearchPanes, l = length menu, f = filter input, t = table, i = info, p = pagination
          responsive: true,
          searchPanes: {
            cascadePanes: true,
            viewTotal: true
          },
          columnDefs: [
            { searchPanes: { show: true }, targets: [0, 2] }, // Office and Region
            { orderable: true, targets: [3, 4] },              // Sortable: Posting and Closing
            { orderable: false, targets: 5 }                   // Disable sort on 'Details'
          ]
        });

        // If filtered result is 0, show message
        table.on('draw', function () {
          const visible = $('#jobs-table tbody tr:visible').length;
          $('#no-jobs-message').toggle(visible === 0);
        });
      });
  </script>
</body>
</html>
