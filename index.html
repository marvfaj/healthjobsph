<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSC Nurse Vacancies – Health Jobs PH</title>
  <meta name="description" content="Free nurse job listings from the CSC, filtered by region and updated weekly." />
  <link rel="canonical" href="https://marvfaj.github.io/healthjobsph/" />

  <!-- SEO + Social sharing -->
  <meta property="og:title" content="CSC Nurse Vacancies – Health Jobs PH" />
  <meta property="og:description" content="Free, live listings of CSC nurse job openings across Luzon, Visayas, and Mindanao." />
  <meta property="og:url" content="https://marvfaj.github.io/healthjobsph/" />
  <meta property="og:type" content="website" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.1.1/css/searchPanes.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.6.2/css/colReorder.dataTables.min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/searchpanes/2.1.1/js/dataTables.searchPanes.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/colreorder/1.6.2/js/dataTables.colReorder.min.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1>CSC Nurse Vacancies</h1>
  </header>

  <main>
    <h2>Health Jobs PH – Government Nurse Openings</h2>
    <p>Filter by region, date, or keyword to view live CSC nurse vacancies. Updated weekly.</p>

    <!-- CSV Export -->
    <div class="btn-group">
      <button id="export-button">⬇ Export Filtered CSV</button>
    </div>

    <!-- No results message -->
    <div class="no-matches" id="no-jobs-message">
      No jobs found matching your filters.
    </div>

    <!-- Table -->
    <table id="jobs-table" class="display stripe responsive" style="width:100%">
      <thead>
        <tr>
          <th>Office</th>
          <th>Position</th>
          <th>Region</th>
          <th>Posting Date</th>
          <th>Closing Date</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="job-table-body">
        <tr><td colspan="6">Loading job listings…</td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    © 2025 Health Jobs PH
  </footer>
</body>
</html>
