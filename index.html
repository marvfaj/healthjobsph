<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSC Nurse Vacancies – Health Jobs PH</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/searchpanes/2.1.1/css/searchPanes.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>CSC Nurse Vacancies – Health Jobs PH</h1>

  <div class="btn-group">
    <button onclick="filterByIsland('All')">All</button>
    <button onclick="filterByIsland('Luzon')">Luzon</button>
    <button onclick="filterByIsland('Visayas')">Visayas</button>
    <button onclick="filterByIsland('Mindanao')">Mindanao</button>
    <button id="download-btn">⬇ Export Filtered CSV</button>
  </div>

  <div class="no-matches" id="no-jobs-message">
    No jobs match your filters.
  </div>

  <table id="jobs-table" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Office</th>
        <th>Position</th>
        <th>Region</th>
        <th>Posting Date</th>
        <th>Closing Date</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody id="job-table-body">
      <tr><td colspan="6">Loading…</td></tr>
    </tbody>
  </table>

  <!-- JS dependencies and your custom script -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/searchpanes/2.1.1/js/dataTables.searchPanes.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
