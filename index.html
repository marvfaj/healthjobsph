<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSC Nurse Vacancies – Health Jobs PH</title>
  <meta name="description" content="Browse CSC nurse vacancies in Luzon, Visayas, and Mindanao. Fast, filtered job board for Filipino nurses." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>CSC Nurse Vacancies</h1>
  </header>

  <main>
    <section class="filters">
      <input class="search" placeholder="🔍 Search by office, region, or position" />
      <div class="buttons">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="Luzon">Luzon</button>
        <button class="filter-btn" data-filter="Visayas">Visayas</button>
        <button class="filter-btn" data-filter="Mindanao">Mindanao</button>
      </div>
    </section>

    <div id="job-list">
      <table>
        <thead>
          <tr>
            <th><button class="sort" data-sort="office">Office</button></th>
            <th><button class="sort" data-sort="position">Position</button></th>
            <th><button class="sort" data-sort="region">Region</button></th>
            <th><button class="sort" data-sort="posting">Posted</button></th>
            <th><button class="sort" data-sort="closing">Closing</button></th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody class="list" id="job-table-body">
          <tr><td colspan="6">Loading job listings…</td></tr>
        </tbody>
      </table>
    </div>

    <div id="no-results" style="display:none;">No matching vacancies found.</div>
  </main>

  <footer>
    © 2025 Health Jobs PH
  </footer>

  <!-- Include List.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
  <!-- Custom logic -->
  <script src="script.js"></script>
</body>
</html>
